<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
  </head>
  <body>
    <h2>User Registration Form</h2>
    <form
      action="http://localhost:3001/user/register"
      method="POST"
      enctype="multipart/form-data"
      id="registrationForm"
    >
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        required
        value="John"
      />
      <br />
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required value="Doe" />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        value="john.doe@example.com"
      />
      <br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        value="StrongPassword123,"
      />
      <br />
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <br />
      <label for="photo">Profile Photo:</label>
      <input type="file" id="photo" name="file" accept=".jpg, .png" required />
      <br />
      <button type="submit" onclick="submitForm(event)">Register</button>
    </form>
  </body>
</html>
